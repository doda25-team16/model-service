name: Train and Release Model

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python src/text_classification.py

      - name: Package model artifact (tar.gz)
        run: |
          mkdir -p model-release
          cp output/model.joblib model-release/
          tar -czf model-release.tar.gz -C model-release .

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Create GitHub Release using CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_TAG="model-$(date +%Y%m%d%H%M%S)"
          gh release create "$RELEASE_TAG" model-release.tar.gz \
            --title "$RELEASE_TAG" \
            --notes "Automated training release triggered from workflow" \
            --latest
          echo "Release tag: $RELEASE_TAG"

